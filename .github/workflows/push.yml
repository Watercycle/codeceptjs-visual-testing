name: Test

on: push

jobs:
  e2e:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Test Testing
      run: docker build -f tests/images/codeceptjs/Dockerfile . -t cvt-test-app

    - name: Start containers
      run: docker compose -f "docker-compose.yml" up -d --build

    - name: Test
      run: docker compose run codeceptjs; echo $?
