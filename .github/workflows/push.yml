name: Test

on: push

jobs:
  e2e:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build Images
      run: docker build . -t codeceptjs-visual-testing:local

    - name: Test
      run: docker compose run tester; echo $?
