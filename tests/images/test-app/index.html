<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test App</title>
  </head>

  <body>
    <h1>Hello World!</h1>

    <div>
        <span>Some Dynamic Text: </span>
        <span class="dynamic-text">Text</span>    
    </div>

    <div>
        <span>Some More Dynamic Text: </span>
        <span class="dynamic-text">Text</span>    
    </div>

    <script>
        for (const el of document.getElementsByClassName("dynamic-text")) {
            el.innerHTML = (new Date()).getTime()
        }
    </script>
  </body>
</html>
